<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Decor Criativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bella Decor Criativo</h1>
        <div id="form">
            <label for="nomeContratante">Nome completo do Contratante:</label>
            <input type="text" id="nomeContratante" required>
            <label for="rgCpf" >RG/CPF:</label>
            <input type="text" id="rgCpf" required>
            <button onclick="gerarContrato()">Gerar Contrato</button>
        </div>
        <div id="contrato"></div>
        <button id="imprimir" style="display:none">Imprimir Contrato</button>
        <button id="baixarPDF" style="display:none">Baixar Contrato como PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
